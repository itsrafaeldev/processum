<ng-container *ngIf="useDropdown">
  <div class="flex justify-center items-center h-full">
    <button
      tabindex="0"
      class="hover:bg-primary-100 p-2 rounded-[5px]"
      (click)="showPopup($event)"
      #buttonElement>
      <i-lucide [img]="Ellipsis" size="18" class="hover:bg-none"></i-lucide>
    </button>
  </div>
</ng-container>
