<main class="h-screen flex bg-primary-50">
  <!-- SIDEBAR -->
  <aside
    class="bg-white transition-all duration-300"
    [class.w-64]="!(layoutService.sidebarState$ | async)"
    [class.w-14]="layoutService.sidebarState$ | async"
  >
    <app-sidebar></app-sidebar>
  </aside>

  <!-- CONTEÚDO -->
  <section class="flex-1 flex flex-col min-h-screen">
    <!-- NAVBAR -->
    <div class="w-full">
      <app-navbar></app-navbar>
    </div>

    <!-- CONTEÚDO + FOOTER -->
    <div class="flex-1 flex flex-col">
      <!-- PAGE CONTENT -->
      <div class="flex flex-1 overflow-auto justify-center">
        <router-outlet></router-outlet>
      </div>

      <!-- FOOTER -->
      <footer class="h-10 flex items-center justify-center bg-white text-black">
        <p>Rafael Almeida - 2026 ©</p>
      </footer>
    </div>
  </section>
</main>
